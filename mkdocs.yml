  - Home: index.md
  - Dashboard: dashboard.md

  - "Month 1 — Foundations":
      - month-01/index.md
      - "M0: Statistics & Probability":
          - month-01/module-00-statistics/index.md
          - "Hypothesis Testing in ML": month-01/module-00-statistics/01_hypothesis_testing.md
          - "Implementation Lab": month-01/module-00-statistics/lab_statistical_validator.md
          - "Proof of Work": month-01/module-00-statistics/proof_of_work.md

  - Portfolio:
      - projects/index.md
      - "P9: A/B Testing Framework": projects/p09_ab_testing_framework.md

  - Archive:
      - experiments/index.md