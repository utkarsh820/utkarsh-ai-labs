      - Overview: month-01/index.md
      - Statistics:
          - month-01/module-00-statistics/index.md
          - Hypothesis Testing: month-01/module-00-statistics/01_hypothesis_testing.md
          - Lab: month-01/module-00-statistics/lab_statistical_validator.md
          - Proof of Work: month-01/module-00-statistics/proof_of_work.md