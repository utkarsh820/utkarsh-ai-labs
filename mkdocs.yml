site_name: Utkarsh AI Labs
site_url: https://academy.utkarsh-ai-labs.me
site_description: A 6-month AI/ML mastery academy — research notes, labs, and proof-of-work commits.
site_author: Utkarsh Pandey

theme:
  name: material
  palette:
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

plugins:
  - search

# ============================================================
# HOW TO ADD CONTENT
# ============================================================
# 1. Create a .md file inside the right month/module folder.
# 2. Add it to the nav below.
# 3. Run: mkdocs serve
#
# Folder pattern:
#   docs/month-01/statistics/01_topic.md
#   docs/month-02/some-module/01_topic.md
# ============================================================

nav:
  - Home: index.md
  - Dashboard: dashboard.md
  - "Month 1 — Foundations":
      - month-01/index.md
      - "Statistics & Probability":
          - month-01/module-00-statistics/index.md
          - "Hypothesis Testing": month-01/module-00-statistics/01_hypothesis_testing.md
          - "Lab: Statistical Validator": month-01/module-00-statistics/lab_statistical_validator.md
          - "Proof of Work": month-01/module-00-statistics/proof_of_work.md